    />
    <link rel="stylesheet" href="../Styles/index.css" />

    <link rel="stylesheet" href="../Styles/main.css" />

  <title>Login</title>

<body>
   <header class="header">
      <a href="../index.html" class="logo"
        ><img src="../imgs/LOGOSITE 1.png" alt="logo" class="logo"
      /></a>
      <ul class="header-menu">
        <li>

        </li>
         <li>
          <a href="../index.html">Home</a>
        </li>
      </ul>
    </header>
  <main>
     <form class="formulario">
      <fieldset class="fieldset">Login</fieldset>
      <div class="user-box">
        <input type="name" class="formulario-input" maxlength="40" required />
        <label>Nome de Usuario</label>
      </div>
     
     
      <div class="user-box">
        <input
          type="password"
          placeholder=""
          class="formulario-input"
          maxlength="40"
          required
        />
        <label>Senha</label>
      </div>

      <input type="submit" class="formulario-input formulario-button" />
     
    </form>
  </main>
     <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
