<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      rel="shortcut icon"
      href="../imgs/LOGOSITE 1.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="../Styles/index.css" />
    <link rel="stylesheet" href="../Styles/header.css" />
    <link rel="stylesheet" href="../Styles/card.css" />
    <link rel="stylesheet" href="../Styles/main.css" />
    <link rel="stylesheet" href="../Styles/footer.css" />
    <link rel="stylesheet" href="../Styles/formulario.css" />
    <title>Projeto/x</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo"
        ><img src="../imgs/LOGOSITE 1.png" alt="logo" class="logo"
      /></a>
      <ul class="header-menu">
        <li>
          <a href="">login</a>
        </li>
      </ul>
    </header>
    <form class="formulario">
      <fieldset class="fieldset">Registro</fieldset>
      <input
        type="name"
        placeholder="Nome de Usuario"
        class="formulario-input"
        maxlength="40"
        required
      />
      <input type="email" placeholder="email" class="formulario-input" maxlength="40" required/>
      <input type="password" placeholder="senha" class="formulario-input" required/>
      <input
        type="password"
        placeholder="Confirmar Senha"
        class="formulario-input"
        maxlength="40"
        required
      />

      <input type="submit" class="formulario-input formulario-button" />
      <p>Já é um menbro faça?<a href=""> Faça login</a></p>
    </form>

    <footer id="footer">
      <p class="copy">&copy Alguns Direitos Reservados</p>
    </footer>
  </body>
</html>
